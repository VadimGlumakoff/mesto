<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="root">
        <header class="header">
            <a class="header__link" href="#"><img class="header__logo" src="./images/Vector.svg" alt="Логотип" /></a>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
                <div class="profile__title">
                    <div class="profile__button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button">
                    <img src="./images/pluse.png.png" alt="Добавить" class="profile__image" />
                </button>
            </section>
            <section class="elements">
                <div class="elements__card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image" />
                    <div class="elements__title">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image" />
                    <div class="elements__title">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image" />
                    <div class="elements__title">
                        <h2 class="elements__name">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image" />
                    <div class="elements__title">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__image" />
                    <div class="elements__title">
                        <h2 class="elements__name">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image" />
                    <div class="elements__title">
                        <h2 class="elements__name">Карачаево-Черкесия</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form" method="post">
                    <input type="text" id="name" placeholder="Имя" name="name" class="popup__name" />
                    <input type="text" id="about" placeholder="О себе" name="about" class="popup__name" />
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
